<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MangaLoop</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
        <!-- Remix icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- Swiper.js styles -->
        <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css"/>
        <!-- Custom styles -->
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="navbar container"> <!-- limits how wide an element stretches to-->
            <a href="./index.html">
                <h2 class="logo">MangaLoop</h2>
            </a>
    
            <div class="menu" id="menu">
                <ul class="list">
                    <li class="list-item">
                        <a href="index.html" class="list-link">Home</a>
                    </li>
                    <li class="list-item">
                        <a href="postop.html" class="list-link">One Piece</a>
                    </li>
                    <li class="list-item">
                        <a href="postn.html" class="list-link">Naruto</a>
                    </li>
                    <li class="list-item">
                        <a href="postb.html" class="list-link">Bleach</a>
                    </li>
                </ul>
            </div>
    
            <div class="list list-right">
                <button class="btn place-items-center" id="theme-toggle-btn">
                    <i class="ri-sun-line sun-icon"></i>
                    <i class="ri-moon-line moon-icon"></i>
    
                </button>
    
                <button class="btn place-items-center" id="search-icon">
                    
                </button>
    
                <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                    <i class="ri-menu-3-line open-menu-icon"></i>
                    <i class="ri-close-line close-menu-icon"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Search -->
    <div class="search-form-container container" id="search-form-container">
        <div class="form-container-inner">
            <form action="" class="form">
                <input type="text" class="form-input" placeholder="Enter a manga title">
                <button class="btn form-btn" type="submit">
                    <i class="ri-search-line"></i>
                </button>
            </form>
            <span class="form-note">Or press ESC to close.</span>
        </div>

        <button class="btn form-close-btn place-items-center" id="form-close-btn">
            <i class="ri-close-line"></i>
        </button>
    </div>
    <!-- Blog post -->
    <section class="blog-post section-header-offset">
        
        <div class="blog-post-container container">

            <div class="blog-post-data">
                <h3 class="title blog-post-title">Attack on Titan</h3>
                <div class="article-data">
                    <span>Aug 8 2022</span>
                    <span class="article-data-spacer"></span>
                    <span>10 min read</span>
                </div>
                <img src="./assets/images/quick_read/quick_read_3banner.jpg" alt="">
            </div>

            <div class="container">
                <h1><FONT COLOR="green">COMING SOON</FONT></h1>
            </div>

        </div>
    </section>




    <!-- Footer -->
    <footer class="footer section">

        <div class="footer-container container d-grid">

            <div class="company-data">
                <a href="./index.html">
                    <h2 class="logo">MangaLoop</h2>
                </a>

                <p class="company-description">
                    Hey, I'm Sam and I review/analyze various Manga!
                </p>

                <ul class="list social-media">
                    <li class="list-item">
                        <a href="https://instagram.com/sam.balks" class="list-link" target="_blank" rel="noopener noreferrer">
                            <i class="ri-instagram-line"></i>
                        </a>

                        <a href="mailto: mangaloopofficial@gmail.com" class="list-link">
                            <i class="ri-mail-line"></i>
                        </a>
                    </li>
                </ul>

                <span class="copyright-notice">&copy; 2022 MangaLoop. All rights reserved.</span>
            </div>


        </div>
    </footer>

    <!-- Swiper.js -->
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <!-- Custom script -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
